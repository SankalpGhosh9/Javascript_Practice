<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weather">
            <i class="fa-solid fa-sun" style="color: yellow"></i> 
        </div>
        <div class="info">
            <h2 class="location">
                <i class="fa-solid fa-street-view" style="color: rgb(3, 23, 71)"></i> Mumbai,In
            </h2>
            <p id="date">THURSDAY | Aug 29 | 09:11PM</p>
            <h1 class="temp">28°C</h1>
            <h3 class="temp_min_max">Min 27°C | Max 29°C</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
